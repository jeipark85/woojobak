{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href={% static 'css/login.css' %}> <link
    rel="stylesheet" href={% static 'css/login.css' %}>
    <title>Document</title>
  </head>
  <body style="background: white">
    <form method="POST" action="{% url 'blog_app:signup' %}">
      {% csrf_token %}

      <div style="background: #808080; padding: 30px">
        <h3>Welcome to MYBlog</h3>
        <input type="text" name="username" placeholder="username" />
        <br />
        <input type="password" name="password" placeholder="password" />
        <br />
        <input type="password" name="confirm" placeholder="confirm" />
        <br />
      </div>
      <input
        type="submit"
        value="Signup"
        class="login"
        style="cursor: pointer; background: #808080; margin-top: 10px"
      />
      <div class="home">
        <button class="home_btn">
          <a href="{% url 'blog_app:post_list' %}">home</a>
        </button>
        <button class="home_btn">
          <a href="{% url 'blog_app:login' %}">back</a>
        </button>
      </div>
    </form>
  </body>
</html>
